version: "3.4"
services:
  geth.dnp.dappnode.eth:
    image: "geth.dnp.dappnode.eth:0.1.9"
    build:
      context: ./build
      args:
        UPSTREAM_VERSION: v1.9.25
    volumes:
      - "geth:/root/.ethereum"
    environment:
      - "EXTRA_OPTS=--rpcapi eth,net,web3,txpool --nousb"
      - SYNCMODE
    ports:
      - "30303"
      - 30303/udp
      - 30304/udp
    restart: unless-stopped
volumes:
  geth: {}
